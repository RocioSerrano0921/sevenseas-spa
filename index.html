<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Seas Spa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .custom-brand {
            color: #3b2f2f;
        }

        .custom-nav-link {
            color: #3b2f2f;
        }

        .custom-nav-link.active {
            color: #3b2f2f;
            font-weight: bold;
        }

        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('assets/images/hero.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            min-height: 70vh;
            position: relative;
        }

        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            min-height: 70vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .hero-content {
            color: #ffebd4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-heading {
            font-family: 'Handlee', cursive;
            color: #ffebd4;
            font-size: 2rem;
        }

        /* Style the hero button */
        .hero-content .btn {
            color: #3b2f2f;
        }

        /* Navigation adjustments for mobile */
        .navbar-brand {
            font-size: 1rem;
        }

        .navbar-brand img {
            width: 25px;
        }

        /* Tablet and up (768px and above) */
        @media (min-width: 768px) {
            .hero-section {
                min-height: 70vh;
            }

            .hero-overlay {
                min-height: 70vh;
                padding: 3rem 0;
            }

            .hero-heading {
                font-size: 2.5rem;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }

            .navbar-brand img {
                width: 30px;
            }
        }

        /* Desktop and up (992px and above) */
        @media (min-width: 992px) {
            .hero-section {
                background-attachment: fixed;
                min-height: 70vh;
            }

            .hero-overlay {
                min-height: 70vh;
                padding: 4rem 0;
            }

            .hero-heading {
                font-size: 3rem;
            }
        }

        /* Large desktop (1200px and above) */
        @media (min-width: 1200px) {
            .hero-heading {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center custom-brand" href="index.html">
                <img src="assets/images/AIIAB_4_2_1_1.png" alt="Seven Seas Spa Logo" width="30" class="me-2">
                Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active custom-nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10 col-12">
                        <div class="text-center hero-content">
                            <h1 class="display-4 mb-4 hero-heading">Welcome to Seven Seas Spa</h1>
                            <p class="lead mb-4">We are dedicated to improving your overall wellbeing</p>
                            <button type="button" class="btn btn-light btn-lg">Contact Us</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
